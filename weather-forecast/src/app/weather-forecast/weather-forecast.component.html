<div class="row">
  <div class="col">
    <label for="cityName">City</label>
    <input type="text" id="cityName" [(ngModel)]="cityName" />
  </div>
</div>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" (click)="showForecastClick()">
      Show forecast
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <div *ngIf="showErrorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>

<canvas id="weatherChart"></canvas>
